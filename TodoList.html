<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TodoList.css">
    <title>Todo List</title>
</head>
<body>
    <button class="add-todo">Add Todo</button>
    <div class="todos">
        <div class="todo" id="1">
            <div class="todo-name">Advertisement</div>
            <div class="todo-info">Recommend this site to your friend!</div>
            <div class="actions">
                <button class="edit" id="1e">Edit</button>
                <button class="delete" id="1d">Delete</button>
            </div>
        </div>
    </div>
    <div class="add-window">
        <div class="todo-name">Add Todo</div>
        <input type="text" placeholder="Enter todo name" class="enter-name">
        <input type="text" placeholder="Enter todo info" class="enter-info">
        <div class="actions">
            <button class="add">Add</button>
            <button class="close">Close</button>
        </div>
    </div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="./TodoList.js"></script>
</body>
</html>
